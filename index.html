<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jsMain.js" defer></script>
</head>

<body>
    <div class = "container">
        <div class = "display">
            <p class = "outputs" id = "outputOne"></p>
            <h3 class = "outputs" id = "output">0</h3>
        </div>
        <div class = "buttons">
            <div class = "rowOne">
                <button class = "alternative" id="clear">C</button>
                <button class = "alternative" id="sign">+/-</button>
                <button class = "alternative" id="percentage">%</button>
                <button class = "functions" id="divide">/</button>
            </div>
            <div class = "rowTwo">
                <button class = "numbers" id="seven">7</button>
                <button class = "numbers" id="eight">8</button>
                <button class = "numbers" id="nine">9</button>
                <button class = "functions" id="multiply">x</button>
            </div>
            <div class = "rowThree">
                <button class = "numbers" id="four">4</button>
                <button class = "numbers" id="four">5</button>
                <button class = "numbers" id="six">6</button>
                <button class = "functions" id="subtract">-</button>
            </div>
            <div class = "rowFour">
                <button class = "numbers" id="one">1</button>
                <button class = "numbers" id="two">2</button>
                <button class = "numbers" id="three">3</button>
                <button class = "functions" id="add">+</button>
            </div>
            <div class = "rowFive">
                <button class = "numbers" id="zero">0</button>
                <button class = "numbers" id="decimal">.</button>
                <button class = "functions" id="equal">=</button>
            </div>
        </div>
    </div>    
</body>
</html>
